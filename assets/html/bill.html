<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bill.css">
    <title>Bill</title>
  </head>
  <body>
    <div class="bill">
      <div class="container">
        <div class="row">

          <div class="col-md-8">
            <div class="bill-details">
              <table class="table table-bordered">
                <thead class="table-borderless">
                  <tr>
                    <th rowspan="4" class="logo">Bill</th>
                    <th>Name:</th>
                  </tr>
                  <tr>
                    <th>ID:</th>
                  </tr>
                  <tr>
                    <th>Age:</th>
                  </tr>
                  <tr>
                    <th>Bil No:</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <th scope="row">Service</th>
                    <th>Price (L.E)</th>
                  </tr>
                  <tr>
                    <th scope="row">Analysis</th>
                    <td>100</td>
                  </tr>
                  <tr>
                    <th scope="row">Operations</th>
                    <td>10000</td>
                  </tr>
                  <tr>
                    <th scope="row">Examinations</th>
                    <td>500</td>
                  </tr>
                  <tr>
                    <th scope="row">Normal Room</th>
                    <td>1400</td>
                  </tr>
                  <tr>
                    <th scope="row">Intensive Care</th>
                    <td>2100</td>
                  </tr>
                  <tr>
                    <th scope="row">Medicines</th>
                    <td>300</td>
                  </tr>
                </tbody>

                <tfoot>
                  <tr>
                    <th scope="row">Health Insurance</th>
                    <td>4400</td>
                  </tr>
                  <tr>
                    <th scope="row">Total Price</th>
                    <td>14400</td>
                  </tr>
                  <tr>
                    <th scope="row">Paid</th>
                    <td>5000</td>
                  </tr>
                  <tr>
                    <th scope="row">Remaining</th>
                    <td>9400</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>


          <div class="col-md-4">
            <div class="payment">
              <input class="mb-5 amount" type="text" placeholder="Enter Amount Will Be Paid">
              <div class="row justify-content-center">
                <input style="margin-left: 16px;" class="ml-10 mr-auto btn btn-primary" type="button" value="Pay">
                <input style="margin-right: 16px;" class="ml-auto btn btn-primary" type="button" value="Get Exit Ticket">
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>
