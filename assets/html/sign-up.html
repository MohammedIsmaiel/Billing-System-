<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Sign Up</title>
  </head>
  <body>

    
    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2 backGround " style="background-image: url('images/hospital.jpg');"></div>
      <div class="contents order-2 order-md-1">

          <div class="container">
              <div class="row align-items-center justify-content-center">
                  <div class="col-md-8">
                      <h3 class="mb-5">Registeration</h3>

                      <form action="#" method="post">
                          <div class="form-group first">
                              <input type="text" class="form-control" required placeholder="First Name" id="firstName">
                          </div>

                          <div class="form-group first">
                              <input type="text" class="form-control" required placeholder="Last Name" id="lastName">
                          </div>

                          <div class="form-group first">
                              <input type="email" class="form-control" required placeholder="E-mail" id="username">
                          </div>

                          <div class="form-group last mb-3">
                              <input type="password" class="form-control" required placeholder="Password" id="password">
                          </div>


                          <div class="text-center">
                            <input type="submit" value="Create Account" class=" btn btn-danger margin-top border">
                          </div>

                          <div class="edit">

                              <p id="change">Already member: </p>
                              <span> <a href="#" class="hover"><strong>Log in</strong></a> </span>

                          </div>

                      </form>
                  </div>
              </div>
          </div>
      </div>


  </div>
